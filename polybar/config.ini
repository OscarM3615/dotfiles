[colors]
background = #282c34
background-alt = #3e4452
foreground = #abb2bf
foreground-alt = #3e4452
primary = #e06c75
secondary = #5c6370
green = #98c379
blue = #61afef
yellow = #e5c07b
cyan = #56b6c2

[bar/base]
monitor = VGA-0
monitor-fallback = LVDS-0

width = 100%
height = 32
offset-x = 0
offset-y = 0
border-size = 0

bottom = false

background = ${colors.background}
foreground = ${colors.foreground}

spacing = 0

font-0 = FiraCode:size=12;2
font-1 = unifont:fontformat=truetype:size=12:antialias=false;0
font-2 = siji:pixelsize=12;2
font-3 = Font Awesome 6 Free:pixelsize=12;2
font-4 = Font Awesome 6 Free Solid:pixelsize=12;2
font-5 = Font Awesome 6 Brands:pixelsize=12;2

fixed-center = true

modules-left = i3 spotify
modules-right = updates clickup cpu memory pulseaudio date xkeyboard power

tray-position = right
tray-background = ${colors.background-alt}

[module/backlight]
type = internal/backlight
card = acpi_video0

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT0
poll-interval = 5
format-charging = "%{B#3e4452}%{F#98c379}<ramp-capacity> <label-charging> %{F-}%{B-}"
format-discharging = "%{B#3e4452}%{F#e5c079}<ramp-capacity> <label-discharging> %{F-}%{B-}"
format-full = "%{B#3e4452}%{F#98c379}<ramp-capacity> <label-full> %{F-}%{B-}"
format-low = "%{B#3e4452}%{F#e06c75}<ramp-capacity> <label-low> %{F-}%{B-}"
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

[module/clickup]
type = custom/script
interval = 3600
format = " <label> "
format-foreground = ${colors.yellow}
exec = python ~/.config/polybar/scripts/clickup-tasks.py

[module/cpu]
type = internal/cpu
warn-percentage = 95
format = "%{B#3e4452}  %{F#e06c75}<ramp-coreload>%{F-}%{B-}"
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █

[module/date]
type = internal/date
date = "%{B#e06c75}%{F#282c34}  %H:%M%{F-}%{B-}"
date-alt = "%{B#e06c75}%{F#282c34}  %Y/%m/%d %H:%M%{F-}%{B-}"

[module/i3]
type = internal/i3
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-scroll = false
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.background}
label-focused-padding-right = 1
label-unfocused-background = ${colors.background-alt}
label-unfocused-padding-right = 1
label-urgent-background = ${colors.yellow}
label-urgent-foreground = ${colors.background}
label-urgent-padding-right = 1
label-visible-background = ${colors.background-alt}
label-visible-padding-right = 1

[module/memory]
type = internal/memory
warn-percentage = 95
format = "%{B#3e4452}  %{F#e06c75}<ramp-used> %{F-}%{B-}"
ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
ramp-used-3 = ▄
ramp-used-4 = ▅
ramp-used-5 = ▆
ramp-used-6 = ▇
ramp-used-7 = █

[module/network]
type = internal/network
interface = enp0s3
interval = 3

[module/power]
type = custom/script
exec = echo "  "
format-background = ${colors.background-alt}
format-foreground = ${colors.primary}
click-left = "rofi -show power -modi power:~/.config/polybar/scripts/rofi-power-menu"

[module/pulseaudio]
type = internal/pulseaudio
interval = 5
format-volume = "%{B#e06c75}%{F#282c34} <ramp-volume> <label-volume>%{F-}%{B-}"
format-muted = "%{B#e06c75}%{F#282c34} <label-muted>%{F-}%{B-}"
label-volume = "%percentage%"
label-muted = ""
ramp-volume-0 = ""
ramp-volume-1 = ""
ramp-volume-2 = ""
click-right = "pavucontrol"

[module/spotify]
type = custom/script
interval = 1
format = "<label>"
format-foreground = ${colors.green}
format-padding = 1
exec = python ~/.config/polybar/scripts/spotify-status.py -f '{play_pause} {artist}: {song}' -p ','
click-left = playerctl --player=spotify play-pause
click-right = playerctl --player=spotify next

[module/title]
type = internal/xwindow

[module/updates]
type = custom/script
interval = 21600
format = " <label> "
format-foreground = ${colors.primary}
exec = python ~/.config/polybar/scripts/arch-update.py -a -q

[module/xkeyboard]
type = internal/xkeyboard
interval = 1
format = "%{B#e06c75}%{F#282c34} <label-layout> <label-indicator> %{F-}%{B-}"
blacklist-0 = num lock
blacklist-1 = scroll lock
label-indicator-on-capslock = 
label-indicator-off-capslock = 

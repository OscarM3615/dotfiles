[colors]
base = #24273a
mantle = #1e2030
crust = #181926

text = #cad3f5
subtext0 = #a5adcb
subtext1 = #b8c0e0

surface0 = #363a4f
surface1 = #494d64
surface2 = #5b6078

overlay0 = #6e738d
overlay1 = #8087a2
overlay2 = #939ab7

blue = #8aadf4
lavender = #b7bdf8
sapphire = #7dc4e4
sky = #91d7e3
teal = #8bd5ca
green = #a6da95
yellow = #eed49f
peach = #f5a97f
maroon = #ee99a0
red = #ed8796
mauve = #c6a0f6
pink = #f5bde6
flamingo = #f0c6c6
rosewater = #f4dbd6

[bar/base]
monitor = VGA-0
monitor-fallback = LVDS-0

width = 100%
height = 32
offset-x = 0
offset-y = 0
border-size = 0
line-size = 2

bottom = false

background = ${colors.base}
foreground = ${colors.text}

spacing = 0

font-0 = FiraCode:size=12;2
font-1 = Noto Sans CJK JP:size=12;2
font-2 = unifont:fontformat=truetype:size=12:antialias=false;0
font-3 = siji:pixelsize=12;2
font-4 = Font Awesome 6 Free:pixelsize=12;2
font-5 = Font Awesome 6 Free Solid:pixelsize=12;2
font-6 = Font Awesome 6 Brands:pixelsize=12;2

fixed-center = true

modules-left = i3
modules-center = spotify
modules-right = updates cpu memory battery backlight pulseaudio xkeyboard date

tray-position = right
tray-background = ${colors.surface0}

[module/backlight]
type = internal/backlight
card = dell_backlight
format-background = ${colors.red}
format-foreground = ${colors.base}
label = "  %percentage%"

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT0
poll-interval = 5
format-charging = "%{B#363a4f}%{F#a6da95}<ramp-capacity> <label-charging> %{F-}%{B-}"
format-discharging = "%{B#363a4f}%{F#e5c079}<ramp-capacity> <label-discharging> %{F-}%{B-}"
format-full = "%{B#363a4f}%{F#a6da95}<ramp-capacity> <label-full> %{F-}%{B-}"
format-low = "%{B#363a4f}%{F#ed8796}<ramp-capacity> <label-low> %{F-}%{B-}"
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

[module/cpu]
type = internal/cpu
warn-percentage = 95
format = "%{B#363a4f}  %{F#ed8796}<ramp-load>%{F-}%{B-}"
ramp-load-0 = ▁
ramp-load-1 = ▂
ramp-load-2 = ▃
ramp-load-3 = ▄
ramp-load-4 = ▅
ramp-load-5 = ▆
ramp-load-6 = ▇
ramp-load-7 = █

[module/date]
type = internal/date
date = "%{B#ed8796}%{F#24273a}%H:%M %{F-}%{B-}"

[module/i3]
type = internal/i3
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-scroll = false
label-focused-background = ${colors.red}
label-focused-foreground = ${colors.base}
label-focused-padding-right = 1
label-unfocused-background = ${colors.surface0}
label-unfocused-padding-right = 1
label-urgent-background = ${colors.yellow}
label-urgent-foreground = ${colors.base}
label-urgent-padding-right = 1
label-visible-background = ${colors.surface0}
label-visible-padding-right = 1
label-mode-foreground = ${colors.yellow}

[module/memory]
type = internal/memory
warn-percentage = 95
format = "%{B#363a4f}  %{F#ed8796}<ramp-used> %{F-}%{B-}"
ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
ramp-used-3 = ▄
ramp-used-4 = ▅
ramp-used-5 = ▆
ramp-used-6 = ▇
ramp-used-7 = █

[module/pulseaudio]
type = internal/pulseaudio
interval = 5
format-volume = "%{B#ed8796}%{F#24273a} <ramp-volume> <label-volume>%{F-}%{B-}"
format-muted = "%{B#ed8796}%{F#24273a} <label-muted>%{F-}%{B-}"
label-volume = "%percentage%"
label-muted = ""
ramp-volume-0 = ""
ramp-volume-1 = ""
ramp-volume-2 = ""
click-right = "pavucontrol"
scroll-up = "amixer -D pulse sset Master 5%+"
scroll-down = "amixer -D pulse sset Master 5%-"

[module/spotify]
type = custom/script
interval = 1
format = "<label>"
format-foreground = ${colors.green}
format-padding = 1
format-underline = ${colors.green}
exec = python ~/.config/polybar/scripts/spotify-status.py -f ' {artist} - {song}'
click-left = playerctl --player=spotify play-pause
click-right = playerctl --player=spotify next
double-click-left= playerctl --player=spotify previous

[module/updates]
type = custom/script
interval = 3600
format = " <label> "
format-foreground = ${colors.red}
exec = python ~/.config/polybar/scripts/arch-update.py -a -q 2> /dev/null
click-left = $TERMINAL -e "yay -Syu"

[module/xkeyboard]
type = internal/xkeyboard
interval = 1
format = "%{B#ed8796}%{F#24273a} <label-layout> %{F-}%{B-}"
blacklist-0 = num lock
blacklist-1 = scroll lock

[colors]
background = #282c34
background-alt = #3e4452
foreground = #abb2bf
foreground-alt = #3e4452
primary = #e06c75
secondary = #5c6370
green = #98c379
blue = #61afef
yellow = #e5c07b
cyan = #56b6c2

[bar/base]
monitor = VGA-1
monitor-fallback = LVDS-1

width = 100%
height = 32
offset-x = 0
offset-y = 0
border-size = 0
line-size = 2

bottom = false

background = ${colors.background}
foreground = ${colors.foreground}

spacing = 0

font-0 = FiraCode:size=12;2
font-1 = Noto Sans CJK JP:size=12;2
font-2 = unifont:fontformat=truetype:size=12:antialias=false;0
font-3 = siji:pixelsize=12;2
font-4 = Font Awesome 6 Free:pixelsize=12;2
font-5 = Font Awesome 6 Free Solid:pixelsize=12;2
font-6 = Font Awesome 6 Brands:pixelsize=12;2

fixed-center = true

modules-left = i3
modules-center = spotify
modules-right = updates cpu memory battery backlight pulseaudio xkeyboard date

tray-position = right
tray-background = ${colors.background-alt}

[module/backlight]
type = internal/backlight
card = dell_backlight
format-background = ${colors.primary}
format-foreground = ${colors.background}
label = "  %percentage%"

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT0
poll-interval = 5
format-charging = "%{B#3e4452}%{F#98c379}<ramp-capacity> <label-charging> %{F-}%{B-}"
format-discharging = "%{B#3e4452}%{F#e5c079}<ramp-capacity> <label-discharging> %{F-}%{B-}"
format-full = "%{B#3e4452}%{F#98c379}<ramp-capacity> <label-full> %{F-}%{B-}"
format-low = "%{B#3e4452}%{F#e06c75}<ramp-capacity> <label-low> %{F-}%{B-}"
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

[module/clickup]
type = custom/script
interval = 1200
format = "<label>"
format-foreground = ${colors.yellow}
exec = python ~/.config/polybar/scripts/clickup-school.py

[module/clickup2]
type = custom/script
interval = 1200
format = "<label>"
format-foreground = ${colors.blue}
exec = python ~/.config/polybar/scripts/clickup-work.py

[module/cpu]
type = internal/cpu
warn-percentage = 95
format = "%{B#3e4452}  %{F#e06c75}<ramp-load>%{F-}%{B-}"
ramp-load-0 = ▁
ramp-load-1 = ▂
ramp-load-2 = ▃
ramp-load-3 = ▄
ramp-load-4 = ▅
ramp-load-5 = ▆
ramp-load-6 = ▇
ramp-load-7 = █

[module/date]
type = internal/date
date = "%{B#e06c75}%{F#282c34}%H:%M %{F-}%{B-}"

[module/i3]
type = internal/i3
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-scroll = false
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.background}
label-focused-padding-right = 1
label-unfocused-background = ${colors.background-alt}
label-unfocused-padding-right = 1
label-urgent-background = ${colors.yellow}
label-urgent-foreground = ${colors.background}
label-urgent-padding-right = 1
label-visible-background = ${colors.background-alt}
label-visible-padding-right = 1
label-mode = ""
label-mode-foreground = ${colors.yellow}

[module/memory]
type = internal/memory
warn-percentage = 95
format = "%{B#3e4452}  %{F#e06c75}<ramp-used> %{F-}%{B-}"
ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
ramp-used-3 = ▄
ramp-used-4 = ▅
ramp-used-5 = ▆
ramp-used-6 = ▇
ramp-used-7 = █

[module/pulseaudio]
type = internal/pulseaudio
interval = 5
format-volume = "%{B#e06c75}%{F#282c34} <ramp-volume> <label-volume>%{F-}%{B-}"
format-muted = "%{B#e06c75}%{F#282c34} <label-muted>%{F-}%{B-}"
label-volume = "%percentage%"
label-muted = ""
ramp-volume-0 = ""
ramp-volume-1 = ""
ramp-volume-2 = ""
click-right = "pavucontrol"
scroll-up = "amixer -D pulse sset Master 5%+"
scroll-down = "amixer -D pulse sset Master 5%-"

[module/spotify]
type = custom/script
interval = 1
format = "<label>"
format-foreground = ${colors.green}
format-padding = 1
format-underline = ${colors.green}
exec = python ~/.config/polybar/scripts/spotify-status.py -f ' {artist} - {song}'
click-left = playerctl --player=spotify play-pause
click-right = playerctl --player=spotify next
double-click-left= playerctl --player=spotify previous

[module/updates]
type = custom/script
interval = 3600
format = " <label> "
format-foreground = ${colors.primary}
exec = python ~/.config/polybar/scripts/arch-update.py -a -q 2> /dev/null
click-left = qterminal -e "yay -Syu"

[module/xkeyboard]
type = internal/xkeyboard
interval = 1
format = "%{B#e06c75}%{F#282c34} <label-layout> %{F-}%{B-}"
blacklist-0 = num lock
blacklist-1 = scroll lock

[module/xwindow]
type = internal/xwindow
label = " %title%"
label-maxlen = 25

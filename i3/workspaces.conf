# Define names for default workspaces
set $ws1 "1: "
set $ws2 "2"
set $ws3 "3"
set $ws4 "4"
set $ws5 "5: "
set $ws6 "6: "
set $ws7 "7: "
set $ws8 "8: "
set $ws9 "9: "
set $ws10 "10: "

# Define variables for screens
set $screen_left VGA-0
set $screen_right LVDS-0

# Assign workspaces to screens (fallback to LVDS-0 when no dual monitor available)
workspace $ws1 output $screen_left $screen_right
workspace $ws2 output $screen_left $screen_right
workspace $ws3 output $screen_left $screen_right
workspace $ws4 output $screen_left $screen_right
workspace $ws5 output $screen_left $screen_right
workspace $ws6 output $screen_right
workspace $ws7 output $screen_right
workspace $ws8 output $screen_right
workspace $ws9 output $screen_right
workspace $ws10 output $screen_right

# Switch to workspace
bindsym $mod+1 workspace number $ws1
bindsym $mod+2 workspace number $ws2
bindsym $mod+3 workspace number $ws3
bindsym $mod+4 workspace number $ws4
bindsym $mod+5 workspace number $ws5
bindsym $mod+6 workspace number $ws6
bindsym $mod+7 workspace number $ws7
bindsym $mod+8 workspace number $ws8
bindsym $mod+9 workspace number $ws9
bindsym $mod+0 workspace number $ws10

# Move focused container to workspace
bindsym $mod+Shift+1 move container to workspace number $ws1
bindsym $mod+Shift+2 move container to workspace number $ws2
bindsym $mod+Shift+3 move container to workspace number $ws3
bindsym $mod+Shift+4 move container to workspace number $ws4
bindsym $mod+Shift+5 move container to workspace number $ws5
bindsym $mod+Shift+6 move container to workspace number $ws6
bindsym $mod+Shift+7 move container to workspace number $ws7
bindsym $mod+Shift+8 move container to workspace number $ws8
bindsym $mod+Shift+9 move container to workspace number $ws9
bindsym $mod+Shift+0 move container to workspace number $ws10

# Move container to workspace and switch to it
bindsym $mod+Ctrl+Shift+1 move container to workspace number $ws1; workspace number $ws1
bindsym $mod+Ctrl+Shift+2 move container to workspace number $ws2; workspace number $ws2
bindsym $mod+Ctrl+Shift+3 move container to workspace number $ws3; workspace number $ws3
bindsym $mod+Ctrl+Shift+4 move container to workspace number $ws4; workspace number $ws4
bindsym $mod+Ctrl+Shift+5 move container to workspace number $ws5; workspace number $ws5
bindsym $mod+Ctrl+Shift+6 move container to workspace number $ws6; workspace number $ws6
bindsym $mod+Ctrl+Shift+7 move container to workspace number $ws7; workspace number $ws7
bindsym $mod+Ctrl+Shift+8 move container to workspace number $ws8; workspace number $ws8
bindsym $mod+Ctrl+Shift+9 move container to workspace number $ws9; workspace number $ws9
bindsym $mod+Ctrl+Shift+0 move container to workspace number $ws10; workspace number $ws10

# Move workspace to screen
bindsym $mod+Control+Left move workspace to output left
bindsym $mod+Control+Right move workspace to output right

# Assign applications to workspaces
for_window [class="Thunar"] move to workspace $ws5
for_window [class="discord"] move to workspace $ws8
for_window [class="Spotify"] move to workspace $ws10

# Terminal
bindsym $mod+Return exec --no-startup-id qterminal

# Program launcher
bindsym $mod+d exec --no-startup-id rofi -show drun

# Power menu
bindsym $mod+Shift+q exec --no-startup-id rofi -show power -modi power:~/.config/polybar/scripts/rofi-power-menu

# Print screen
bindsym Print exec --no-startup-id flameshot screen --clipboard
bindsym Shift+Print exec --no-startup-id flameshot gui

# Web Browser
bindsym $mod+space exec --no-startup-id google-chrome-stable
bindsym $mod+Shift+space exec --no-startup-id google-chrome-stable --incognito

# File Manager
bindsym $mod+e exec --no-startup-id thunar

# Music Player
bindsym $mod+s exec --no-startup-id spotify

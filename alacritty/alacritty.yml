import:
  - ~/.config/alacritty/catppuccin-macchiato.yml

window:
  padding:
    x: 8
    y: 8

  dynamic_padding: false
  dynamic_title: false
  decorations: full
  opacity: 0.85

scrolling:
  history: 1000
  multiplier: 3

font:
  normal:
    family: Fira Code Nerd Font

  bold:
    family: Fira Code Nerd Font

  italic:
    family: Fira Code Nerd Font

  size: 10

custom_cursor_colors: true

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
